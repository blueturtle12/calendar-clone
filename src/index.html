<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google calendar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header">
            <ul class="header-left-panel">
                <li>
                    <span class="header__toggle-burger"> &#9776; </span>
                </li>
                <li>
                    <img src="img/calendar.png" alt="calendar" width="40px" height="40px">
                </li>
                <li>
                    <span class="header__calendar-heading">Calendar</span>
                </li>
                <li>
                    <div class="header--month"> 
                        <span class="header__today">TODAY</span>
                        <span> &lt; </span>
                        <span> &gt; </span>
                        <span>August 2018</span>
                    </div>
                </li>
            </ul>
            <!-- main navigation -->
            <nav class="header--nav">
                <ul class="nav__right-panel">
                    <li class="material-icons nav__icon">search</li>
                    <li>
                        <select name="interval">
                            <option value="day">Day</option>
                            <option value="week">Week</option>
                            <option value="month" selected >Month</option>
                            <option value="year">Year</option>
                            <option value="schedule">Schedule</option>
                            <option value="four-days">4 days</option>
                            <option value="show-weekends">Show weekends</option>
                            <option value="show-declined-events">Show declined events</option>
                        </select>
                    </li>
                    <li class="material-icons nav__icon">settings</li>
                    <li class="material-icons nav__icon">apps</li>
                    <li class="material-icons nav__icon">notifications</li>
                    <li>profile</li>
                </ul>
            </nav>
        </header>
        <main>
            <aside>
                <!-- aside calendar component-->
                <section class="aside__calender">
                    <span>August2018</span>
                    <span> &lt; </span>
                    <span> &gt; </span>
                    <div>
                        container
                    </div> 
                </section>
                <!-- aside my calendars component-->
                <section class="aside__my-calendars">
                    <textarea name="add-calendar">Add a friend's calendar</textarea>
                    <span>+</span>
                    <ul>My calendars
                        <li>hachem</li>
                        <li>Birthdays</li>
                        <li>Reminders</li>
                    </ul>
                    <span> &#770; </span>
                </section>
                <!-- aside other calendars component-->
                <section class="aside__other">
                        <ul>My calendars
                                <li>Holidays</li>
                        </ul>
                        <span> &#770; </span> 
                </section>
            </aside>
            <section class="main-calendar">
                <div class="main-calendar-grid">
                    <div class="main-calendar-grid__headings">
                        <div class="main-calendar-grid__headings__empty"></div>
                        <div class="main-calendar-grid__headings__days">

                        </div>
                    </div>
                    <div class="main-calendar-grid__presentation">

                    </div>
                </div>
            </section>
        </main>
        <script src="dist/bundle.js" async defer></script>
    </body>
</html>
